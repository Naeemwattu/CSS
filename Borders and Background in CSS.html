<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and Background</title>
    <style>
        #nomi{
            color: rgb(8, 64, 235);
            width: 500px;
            height: 100px;
            background-color: rgb(238, 39, 172);
            border: 5px solid rgb(11, 241, 99);
            border-radius: 10px;
            text-align: center;
        }
        #wattu{
            color: rgb(241, 15, 72);
            width: 500px;
            height: 100px;
            background-color: rgb(10, 194, 250);
            border-top: 5px solid rgb(206, 241, 11);
            border-bottom: 5px solid rgb(11, 241, 42);
            border-right: 5px solid rgb(241, 161, 11);
            border-left: 5px solid rgb(72, 11, 241);
            border-top-left-radius: 10px;
            border-bottom-right-radius: 15px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 25px;
            text-align: center;
        }
        #abbas{
            height: 250px;
            width: 300px;
            /* background-color: teal; */
            border: 5px solid rgb(238, 8, 46);
            background-image:url('nomii.jpg');
            background-position: center left;
            background-repeat: no-repeat;
            background-size: 100px;
        }
    </style>
</head>
<body>
    <h1>Height, Width, Borders and Background</h1>
    <h2>This is Heading</h2>
    <p id="nomi">This is paragraph</p>
    <p id="wattu"> This is another paragraph</p>
    <p id="abbas"> This is yet another paragraph</p>
</body>
</html>
