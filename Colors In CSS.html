<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS </title>
    <style>
        #firstpara{
            color: chocolate; /* color by name */
        }

        #secondpara{
            color: rgb(15, 233, 160); /* color by RGB value */
        }

        #thirdpara{
            color: #cc1ea0; /* color by Hexa value*/
        }
    </style>
</head>
<body>
    <h2>This is my First Box</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <p id="secondpara">This is a paragraph from first box</p>

    <p id="thirdpara">This is a paragraph from first box</p>
</body>
</html>
